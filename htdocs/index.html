<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="sockjs.js"></script>
</head>
<body>
    <h1>Home</h1>
    <script>
        var sock = new SockJS('http://' + location.host + '/stream-shoe');
        sock.onopen = function () {
            console.log('open');
            sock.send('test');
        };

        sock.onmessage = function (e) {
            console.log('message', e.data);
            sock.close();
        };

        sock.onclose = function () {
            console.log('close');
        };
    </script>
</body>
</html>
